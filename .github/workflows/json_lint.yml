name: JSON lint
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "**/*.json"
      - ".github/workflows/json_lint.yml"
  push:
    branches:
      - main
    paths:      
      - "**/*.json"
      - ".github/workflows/json_lint.yml"

jobs:
  json-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Lint JSON
        run: find . -name "*.json" -exec cat {} \; | jq .
