name: JSON lint
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "**/*.json"
      - ".github/workflows/json_lint.yml"
  push:
    branches:
      - main
    paths:      
      - "**/*.json"
      - ".github/workflows/json_lint.yml"

jobs:
  json-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0

      - name: Lint JSON
        run: find . -name "*.json" -exec cat {} \; | jq .
