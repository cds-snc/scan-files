name: JSON lint
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "**/*.json"
      - ".github/workflows/json_lint.yml"
  push:
    branches:
      - main
    paths:      
      - "**/*.json"
      - ".github/workflows/json_lint.yml"

jobs:
  json-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5

      - name: Lint JSON
        run: find . -name "*.json" -exec cat {} \; | jq .
