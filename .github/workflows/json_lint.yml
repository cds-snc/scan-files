name: JSON lint
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "**/*.json"
      - ".github/workflows/json_lint.yml"
  push:
    branches:
      - main
    paths:      
      - "**/*.json"
      - ".github/workflows/json_lint.yml"

jobs:
  json-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Lint JSON
        run: find . -name "*.json" -exec cat {} \; | jq .
