name: Generate SBOM

on:
  pull_request:
    branches:
      - main
    paths:
      - /**/requirements.txt
      - /**/yarn.lock
      - .github/workflows/generate_sbom.yml
  push:
    branches:
      - main
    paths:
      - /**/requirements.txt
      - /**/yarn.lock
      - .github/workflows/generate_sbom.yml

jobs:
  generate-sbom:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - component: scan-files/api
            directory: ./api
            manifest: requirements.txt
            type: python
          - component: scan-files/s3-scan-object
            directory: ./module/s3-scan-object
            manifest: yarn.lock
            type: node

    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0

      - uses: dorny/paths-filter@4067d885736b84de7c414f582ac45897079b0a78
        id: changes
        with:
          filters: |
            common:
              - .github/workflows/generate_sbom.yml
            lock: 
              - '${{ matrix.directory }}/${{ matrix.manifest }}'

      - name: Generate ${{ matrix.component }} SBOM
        if: steps.changes.outputs.lock == 'true' || steps.changes.outputs.common == 'true'
        uses: cds-snc/security-tools/.github/actions/generate-sbom@09eb6ea07749f99b6e7d29a2581b3ec2778263e6
        with:
          dependency_track_api_key: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}
          project_name: ${{ matrix.component }}
          project_type: ${{ matrix.type }}
          working_directory: ${{ matrix.directory }}