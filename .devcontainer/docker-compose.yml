version: '3'

x-db-connection-strings: &db-connection-strings
  SQLALCHEMY_DATABASE_URI: postgresql://postgres:postgres@db/scan-files
  SQLALCHEMY_DATABASE_TEST_URI: postgresql://postgres:postgres@test-db/scan-files

x-api_envs: &api_envs
  AWS_LOCALSTACK: "True"
  OPENAPI_URL: "/openapi.json"
  AV_DEFINITION_PATH: "/clamav"
  AV_WRITE_PATH: "/tmp/clamav"
  AV_DEFINITION_S3_BUCKET: "clamav-defs"
  CLAMAVLIB_PATH: "/etc/clamav"
  CLAMSCAN_PATH: "/usr/bin/clamscan"
  FRESHCLAM_PATH: "/usr/bin/freshclam"

services:
  app:
    build: 
      context: ..
      dockerfile: .devcontainer/Dockerfile
      args:
        VARIANT: "3.9"
        INSTALL_NODE: "true"
        NODE_VERSION: "lts/*"
        SHELLCHECK_VERSION: "0.7.2"
        SHELLCHECK_CHECKSUM: "70423609f27b504d6c0c47e340f33652aea975e45f312324f2dbf91c95a3b188"
    volumes:
      - ..:/workspace:cached   
    command: sleep infinity
    environment:
      SHELL: /bin/zsh
      <<: [*db-connection-strings, *api_envs]
  api:
    build:
      context: ../api/
    volumes:
      - ../api:/function
    environment:
      <<: [*db-connection-strings, *api_envs]

  db:
    image: postgres:11.16
    volumes:
    - ./initdb:/docker-entrypoint-initdb.d
    restart: always
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: scan-files
    expose:
      - "5434" 
    ports:
      - "5434:5432"
  
  test-db:
    image: postgres:11.16
    volumes:
    - ./initdb:/docker-entrypoint-initdb.d
    restart: always
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: scan-files

  localstack:
    image: localstack/localstack@sha256:c6479ffb7fcb56899d9ead00af7fd5c64620bdea4ed303744cc33cb9361d2053
    hostname: localstack
    volumes:
      - "./data:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./scripts/init_localstack:/docker-entrypoint-initaws.d"
    ports:
      - 4566:4566
    environment:
      - SERVICES=s3,sns
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock`
      - DEBUG=1            