version: '3'

x-db-connection-strings: &db-connection-strings
  SQLALCHEMY_DATABASE_URI: postgresql://postgres:postgres@db/scan-files
  SQLALCHEMY_DATABASE_TEST_URI: postgresql://postgres:postgres@test-db/scan-files

x-api_envs: &api_envs
  API_AUTH_TOKEN: "123"
  AV_DEFINITION_PATH: /tmp/clamav
  AV_DEFINITION_S3_BUCKET: clamav-defs
  AWS_LOCALSTACK: "True"
  CLAMAVLIB_PATH: /etc/clamav
  CLAMDSCAN_PATH: /usr/bin/clamdscan
  FRESHCLAM_PATH: /usr/bin/freshclam
  LOG_LEVEL: "INFO"
  OPENAPI_URL: /openapi.json
  POWERTOOLS_SERVICE_NAME: scan-files

services:
  app:
    build: 
      context: ..
      dockerfile: .devcontainer/Dockerfile
      args:
        VARIANT: "3.9"
        INSTALL_NODE: "true"
        NODE_VERSION: "lts/*"
        SHELLCHECK_VERSION: "0.7.2"
        SHELLCHECK_CHECKSUM: "70423609f27b504d6c0c47e340f33652aea975e45f312324f2dbf91c95a3b188"
    volumes:
      - ..:/workspace:cached   
    command: sleep infinity
    environment:
      SHELL: /bin/zsh
      <<: [*db-connection-strings, *api_envs]
  api:
    build:
      context: ../api/
    volumes:
      - ../api:/function
      - ../api/clamav_defs:/tmp/clamav
    environment:
      <<: [*db-connection-strings, *api_envs]
    ports:
      - "8082:8080"

  db:
    image: postgres:14.8@sha256:e0aaeef2c45b042a188300e68670724754d487977eb1e7daeec590a0a248625c
    volumes:
    - ./initdb:/docker-entrypoint-initdb.d
    restart: unless-stopped
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: scan-files
    expose:
      - "5434" 
    ports:
      - "5434:5432"
  
  test-db:
    image: postgres:14.8@sha256:e0aaeef2c45b042a188300e68670724754d487977eb1e7daeec590a0a248625c
    volumes:
    - ./initdb:/docker-entrypoint-initdb.d
    restart: unless-stopped
    command:
      - "postgres"
      - "-c"
      - "listen_addresses=*"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: scan-files

  localstack:
    image: localstack/localstack@sha256:31917def957ac4b51e85e0e410a8c6572d252cceeb9ae5baf9a99217a3fc26c2
    hostname: localstack
    volumes:
      - "./data:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./scripts/init_localstack:/docker-entrypoint-initaws.d"
    ports:
      - 4566:4566
    environment:
      - SERVICES=s3,sns
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock`
      - DEBUG=1            